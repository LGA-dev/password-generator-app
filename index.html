<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/mediaqueries.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-title">
        <h1>PW Generator</h1>
      </div>

      <div class="card-output">
        <p class="prevent-overflow" id="password-output"></p>
      </div>

      <div class="card-password-length">
        <p>Password length</p>
        <label class="checkbox">
          <input type="number" class="" id="number-input" min="1" max="50" />
        </label>
      </div>

      <div class="card-include-lowercase">
        <p>Include lowercase letters</p>
        <label class="checkbox">
          <input type="checkbox" class="" id="lowercase-checkbox" />
        </label>
      </div>

      <div class="card-include-uppercase">
        <p>Include uppercase letters</p>
        <label class="checkbox">
          <input type="checkbox" class="" id="uppercase-checkbox" />
        </label>
      </div>

      <div class="card-include-numbers">
        <p>Include numbers</p>
        <label class="checkbox">
          <input type="checkbox" class="" id="numbers-checkbox" />
        </label>
      </div>

      <div class="card-include-symbols">
        <p>Include symbols</p>
        <label class="checkbox">
          <input type="checkbox" class="" id="symbols-checkbox" />
        </label>
      </div>

      <div class="card-button-container">
        <div class="card-button" id="generate-password-button">
          <p>Generate password</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/js/main.js"></script>

</html>
